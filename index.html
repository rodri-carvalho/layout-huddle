    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="container">

        <header class="header">
            <a href="/">
                <img class="logo" src="./src/images/logo.svg" alt="logo">
            </a>
        </header>

        <section class="mockups">
            <img src="./src/images/illustration-mockups.svg" alt="mockups">
        </section>

        <main class="info">

            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>


            <a class="register" href="/">
                <button class="button">Register</button>
            </a>

        </main>

        <footer class="footer">
            <a href="/">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a href="/">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="/">
                <i class="fab fa-instagram"></i>
            </a>
        </footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
